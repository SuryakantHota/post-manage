<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="email" name="email" ngModel placeholder="Enter email" #emailIp="ngModel" required email />
      <mat-error *ngIf="emailIp.invalid">Please enter a email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" name="password" ngModel #passwordIp="ngModel" placeholder="Enter password" required />
      <mat-error *ngIf="passwordIp.invalid">Please enter password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Login</button>
  </form>
</mat-card>
